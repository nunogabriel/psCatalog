<form name="orderForm" (ngSubmit)="confirmOrder()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="psCatalogApp.cartOrderDet.home.ordered">Confirm order operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-order-cartOrderDet-heading" jhiTranslate="psCatalogApp.cartOrderDet.ordered.question">Are you sure you want to realize the Order?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-order-cartOrderDet" type="submit" class="btn btn-primary">
            <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span jhiTranslate="psCatalogApp.cartOrderDet.home.createLabel">Order</span>
        </button>
    </div>
</form>
