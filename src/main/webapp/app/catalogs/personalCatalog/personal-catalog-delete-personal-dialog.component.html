<form name="deletePersonalForm" (ngSubmit)="confirmDeletePersonal(personalCatalog.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="psCatalogApp.personalCatalog.home.deletePersonal">Confirm delete operation from Personal Catalog</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-personal-personal-catalog-heading" jhiTranslate="psCatalogApp.personalCatalog.personal.question" translateValues="{name: '{{personalCatalog.productName}}'}">Are you sure you want to delete this Product from Personal Catalog?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-personal-personal-catalog" type="submit" class="btn btn-primary">
            <fa-icon [icon]="'address-card'"></fa-icon>&nbsp;<span jhiTranslate="psCatalogApp.personalCatalog.action.deletePersonal">Delete from Personal</span>
        </button>
    </div>
</form>
